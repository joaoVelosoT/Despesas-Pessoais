<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Finance Dashboard</h2>
            <p class="error-message">Erro: Credenciais inválidas. Tente novamente.</p>
            <form id="form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="senha" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p class="signup-message">Não tem conta? <a href="../cadastre/cadastre.html">Cadastre-se</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
